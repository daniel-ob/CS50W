{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} (edit) - Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }} (edit)</h1>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div>
            <textarea placeholder="Content (Markdown)" name="content">{{ content }}</textarea>
        </div>
        <button type="submit">Save</button>
    </form>

{% endblock %}
