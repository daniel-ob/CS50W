{% extends "network/layout.html" %}

{% block body %}
    <h1>{{ title }}</h1>

    {% if post_form and user.is_authenticated %}
        <div class="border card border-primary" id="new-post-form">
            <div class="card-body">
                <h2 class="card-title">New Post</h2>
                <form action="{% url 'create_post' %}" method="post">
                    {% csrf_token %}
                    {{ post_form.as_p }}
                    <input class="btn btn-primary" type="submit" value="Post">
                </form>
            </div>
        </div>
    {% endif %}

    <div id="all-posts">
        {% if posts_page %}
            {% include 'network/posts.html' %}
        {% else %}
            <p class="text-muted mt-4">No posts in this section yet</p>
        {% endif %}
    </div>
{% endblock %}
