{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>

    <div class="border" id="new-post-form">
        <h2>New Post</h2>
        <form action="{% url 'post' %}" method="post">
            {% csrf_token %}
            {{ post_form.as_p }}
            <input class="btn btn-primary" type="submit" value="Post">
        </form>
    </div>
{% endblock %}
