{% extends "auctions/layout.html" %}

{% block title %}Auctions - Create Listing {% endblock %}

{% block body %}
    <div id="create-page">
        <h2>Create Listing</h2>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
