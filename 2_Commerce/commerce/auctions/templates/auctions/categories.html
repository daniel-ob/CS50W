{% extends "auctions/layout.html" %}

{% block title %}Auctions - Categories{% endblock %}

{% block body %}
    <div id="categories-page">
        <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
        {% empty %}
            <li>No categories found</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
