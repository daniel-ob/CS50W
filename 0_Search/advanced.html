<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <h1>Advanced Search</h1>
            <hr>
            <form action="https://google.com/search">
                <table>
                    <thead>
                        <th>Find pages withâ€¦</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>all these words:</td>
                            <td><input type="text" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td><input type="text" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td><input type="text" name="as_eq"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="td-btn"><input id="adv-search-btn" type="submit" value="Advanced search"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
