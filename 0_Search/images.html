<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="content">
            <img id="logo" src="img/logo-images.png" alt="Logo">
            <form action="https://google.com/search">
                <p><input id="search-bar" type="text" name="q"></p>
                <input type="hidden" name="tbm" value="isch">
                <p><input class="button" type="submit" value="Search images"></p>
            </form>
        </div>
    </body>
</html>
