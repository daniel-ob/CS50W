<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <div></div>
            <div class="header-links">
                <a href="images.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        <div class="content">
            <img class="logo-big" src="img/logo.png" alt="Logo">
            <form id="search-form" action="https://google.com/search">
                <p><input class="search-bar" type="text" name="q"></p>
                <p>
                    <input class="button" type="submit" value="Google Search">
                    <button class="button" type="button" onclick="lucky()">Iâ€™m Feeling Lucky</button>
                    <script type="text/javascript">
                        function lucky() {
                            var form = document.getElementById("search-form")
                            var btnI = document.createElement("input");
                            btnI.setAttribute("type", "hidden");
                            btnI.setAttribute("name", "btnI");
                            form.appendChild(btnI);
                            form.submit()
                            form.removeChild(btnI)
                        }
                    </script>
                </p>
            </form>
        </div>
    </body>
</html>
