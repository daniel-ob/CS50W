{% extends "baskets/layout.html" %}

{% block body %}

    <h2>Profile</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Update">
    </form>

{% endblock %}
