{% extends "baskets/layout.html" %}
{% load i18n %}

{% block body %}

    <h2>{% translate 'Profile' %}</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'baskets/field.html' %}
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
    </form>

{% endblock %}
